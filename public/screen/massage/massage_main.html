<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luca</title>
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&family=Yusei+Magic&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .font-yusei { font-family: 'Yusei Magic', sans-serif; }
    .font-hepta { font-family: 'Hepta Slab', serif; }
  </style>
</head>
<body class="bg-gray-100 relative min-h-screen overflow-hidden">

  <div id="common-header"></div>
  <main class="p-6">
    <p>ここに本文</p>
  </main>
  <div id="common-footer"></div>

  <script>
    // ヘッダーだけ差し込み
    const load = (id, file) => {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    };
    load("common-header", "header.html");

    // main_footer差し込み→JSバインド
    fetch("main_footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("common-footer").innerHTML = html;
        // 差し込み直後にバインド（fetch完了後じゃないと絶対ダメ！）
        const toggleBtn = document.getElementById('main_toggleMenu');
        const menuList = document.getElementById('main_menuList');
        const closeBtn = document.getElementById('main_closeMenu');
        const bubbleText = document.getElementById('main_bubbleText');
        const texts = ["タップ♪", "Tap♪"];
        let index = 0;

        if (toggleBtn && menuList && closeBtn) {
          toggleBtn.addEventListener('click', () => {
            menuList.classList.toggle('hidden');
          });
          closeBtn.addEventListener('click', () => {
            menuList.classList.add('hidden');
          });
        }
        if (bubbleText) {
          setInterval(() => {
            index = (index + 1) % texts.length;
            bubbleText.textContent = texts[index];
          }, 500);
        }
      });
  </script>
</body>
</html>
