<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luca</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&family=Yusei+Magic&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-yusei { font-family: 'Yusei Magic', sans-serif; }
    .font-hepta { font-family: 'Hepta Slab', serif; }
  </style>
</head>
<body class="bg-gray-100 relative min-h-screen overflow-hidden">

  <!-- 上部タイトル -->
  <div class="p-4">
    <h1 class="text-sm font-yusei text-black">男がやるオイルマッサージ屋さん</h1>
    <h2 class="text-3xl mt-1 font-hepta text-black">Luca</h2>
  </div>

<!-- ✅ メニュー全体 -->
<div id="menuList" class="hidden fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-30">
  <!-- ✅ ✖ボタンはメニューの外に、親の相対位置基準で配置 -->
  <div class="relative">
    <!-- ✖️ 閉じるボタン（中央にくっつける） -->
  <button id="closeMenu"
  class="absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 
         bg-white text-black text-3xl w-14 h-14 rounded-full shadow-md 
         hover:scale-110 transition-transform z-50 
         flex items-center justify-center leading-none">
  ×
</button>

    <!-- ✅ メニュー本体 -->
    <ul class="bg-white border border-gray-300 shadow-xl rounded-xl p-6 md:p-8 space-y-3 text-base md:text-lg lg:text-xl font-yusei text-gray-800 w-64 md:w-80 lg:w-96">
      <a href="massage_main.html" class="block hover:underline">Home</a>

<a href="about.html" class="block hover:underline">Lucaのマッサージとは？</a>
      <li><a href="/calendar" class="block hover:underline">空き時間カレンダー</a></li>
      <li><a href="/info" class="block hover:underline">店舗情報</a></li>
      <li><a href="/map" class="block hover:underline">Googleマップ</a></li>
      <li><a href="/price" class="block hover:underline">料金表</a></li>
      <li><a href="/calendar" class="block hover:underline">予約する</a></li>
      <li><a href="/calendar" class="block hover:underline">お問い合わせ</a></li>
      <li><a href="/calendar" class="block hover:underline">アプリ断ち花</a></li>
    </ul>
  </div>
</div>

<!-- ✅ 吹き出し＋テキスト（左斜め上配置） -->
<div class="fixed bottom-4 right-4 z-50">
  <div class="relative w-fit">

    <!-- 吹き出し画像 -->
    <img 
      src="./image/fukidasi.png" 
      alt="ふきだし"
      class="absolute bottom-full right-0 translate-x-[-60%] translate-y-[-20%] 
             w-24 sm:w-28 md:w-32 lg:w-36 pointer-events-none" 
    />

    <!-- 吹き出し内テキスト（中央に載せる） -->
    <div id="bubbleText"
      class="absolute bottom-full right-0 translate-x-[-60%] translate-y-[-20%] 
             w-24 sm:w-28 md:w-32 lg:w-36 
             flex items-center justify-center 
             text-sm sm:text-base md:text-lg lg:text-xl 
             font-yusei text-black pointer-events-none select-none 
             h-full text-center pt-4">
      タップ♪
    </div>

    <!-- そよ風堂ボタン -->
    <button id="toggleMenu">
      <img 
        src="./image/shop.webp" 
        alt="そよ風堂" 
        class="w-24 sm:w-24 md:w-32 lg:w-40 drop-shadow-lg hover:scale-105 transition-transform"
      />
    </button>
  </div>
</div>

  <!-- ✅ 開閉スクリプト -->
  <script>
    const toggleBtn = document.getElementById('toggleMenu');
  const menuList = document.getElementById('menuList');
  const closeBtn = document.getElementById('closeMenu');

  toggleBtn.addEventListener('click', () => {
    menuList.classList.toggle('hidden');
  });

  closeBtn.addEventListener('click', () => {
    menuList.classList.add('hidden');
  });

    const bubbleText = document.getElementById('bubbleText');
  const texts = ["タップ♪", "Tap♪"];
  let index = 0;

  setInterval(() => {
    index = (index + 1) % texts.length;
    bubbleText.textContent = texts[index];
  }, 500); // ← webpに合わせて 500ms（delay=50×10frame想定）くらいが自然
  </script>

</body>
</html>
